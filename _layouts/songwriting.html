<!DOCTYPE html>
<html>
<head>
	<title>Online Songwriting Lessons</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=600">
	<style>
		
		html {
			background-color: #BCBDC0;
		}
		
		body {
			width: 600px;
			margin: 0 auto;
			background-color: #342E37;
			font-family: avenir;
			color: #FAFFFD;
			-webkit-font-smoothing: antialiased;
			
		}
		
		h1, h2, h3, h4, h5, h6 {
			font-family: avenir;
			color: #FAFFFD;
			margin: 0;
			margin-block-start: 0.0em;
			margin-block-end: 0.0em;
		}
		
		img {
			width: 100%;
			margin: 73px 0px;
		}
		
		header h1 {
			text-align: center;
			font-weight: 400;
			font-size: 70px;
			line-height: 1.28em;
			margin: 60px;
		}
		
		header div {
			display: flex;
			margin: 60px auto;
			width: 337px;
			align-items: center;
		}
		
		header h2 {
			text-align: right;
			color: #C96C46;
			font-style: oblique;
			line-height: 1.15em;
		}
		
		.signup {
			padding: 8px 17px;
			background-color: #A2D729;
			color: #342E37;
			font-weight: 900;
			font-size: 23px;
			text-decoration: none;
			border-radius: 10px;
			display: inline-block;
			margin-left: 20px;
			margin-bottom: 1px;
			border: none;
			font-style: oblique;
		}
		
		#introtext {
			text-align: center;
			font-size: 19px;
			letter-spacing: 0.4px;	
			font-weight: 100;
			margin-top: 60px;
			line-height: 1.25em;
		}
		
		#introtext h4 {
			color: #A2D729;
			font-size: 28px;
			margin-top: 35px;
			letter-spacing: 0.45px;
			line-height: 1.6em;
		}
		
		#introtext h4:nth-child(4) {
			color: #C96C46;
		}
		
		h5 {
			font-size: 60px;
			font-weight: 300;
			color: #A2D729;
			text-align: center;
		}
		
		.orange {
			color: #C96C46;
		}
		
		.trackdesc {
			text-align: center;
			margin: 30px;
			letter-spacing: 0.4px;
			
		}
		
		.trackfacts {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		
		h6 {
			font-size: 22px;
			font-weight: 500;
		}
		
		.trackfacts span {
			font-weight: 500;
			letter-spacing: 0.4px;
		}
		
		.videocallevery {
			height: 36px;
			width: inherit;
			margin: 0px 0px 0px 0px;
			margin-bottom: 9px;
		}
		
		.prices {
			width: 250px;
			margin: 30px;
			
		}
		
		hr {
			opacity: 0.2;
			margin: 5px 0px;
		}
		
		.prices div {

			display: flex;
			justify-content: space-between;
		}
		
		.vat {
			opacity: 0.4;
			margin-bottom: 35px;
		}
		
		.track {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-bottom: 60px;
		}
		
		#biweekly {
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			width: 380px;
		}
		
		#biweekly img {
			margin: 0px 0px 9px 0px;
		}
		
		.videocalleven {
				height: 30px;
				width: inherit;
			}
		
		.written {
			height: 30px;
			width: inherit;
		}
		
		#aboutme {
			width: 460px;
			margin: 0 auto;
			line-height: 1.6em;
			letter-spacing: 0.4px;
			margin-top: 35px;
		}
		
		a {
			text-decoration: none;
			border-bottom: 1px solid #FAFFFD;
			color: #FAFFFD;
		}
		
		a:hover {
			border-bottom: 1px solid grey;
		}
		
		#questions {
			width: 460px;
			margin: 35px auto 0px;
		}
		
		#questions div {
			font-weight: 900;
			margin-top: 25px;
		}
		
		#questions ul {
			width: 300px;
		}
		
		#contact {
			display: flex;
			flex-direction: column;
			align-items: center; 
			padding-bottom: 100px;
			}
		
		#contact a {
			padding: 14px 20px 12px;
			background-color: #A2D729;
			color: #342E37;
			font-weight: 600;
			letter-spacing: 0.5px;
			font-size: 19px;
			text-decoration: none;
			border-radius: 10px;
			margin: 20px 0px 0px;
			border: none;
			display: inline-block;
		}
		
	</style>
</head>
<body>
	
	<div id="content">
		{{ content }}
	</div>
		<footer>
			
		</footer>
</body>
</html>
